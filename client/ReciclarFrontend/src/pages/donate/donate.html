<ion-header>
  <ion-navbar color="blue-dark">
    <ion-title>Donar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="container">

  <div class="empty-message" *ngIf="donationList.length === 0">
    <span>AÃºn no tienes registradas donaciones</span>
  </div>

  <div *ngIf="donationList.length > 0">
    <ion-list *ngFor="let item of donationList">
      <ion-item-sliding>
        <ion-item>
          <b>{{item.type}}</b> <br>
          <b>Cantidad:</b> {{item.quantity}} <br>
          <b>Unidad:</b> {{item.unity}} <br>
            <b>Estado:</b> {{item.state}}
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="primary">
            Editar
          </button>
          <button ion-button color="secondary">
            Eliminar
          </button>
        </ion-item-options>
      </ion-item-sliding>
      <button ion-button color="primary" full> Entregar</button>
    </ion-list>
  </div>

  <ion-fab right middle>
    <button ion-fab>+</button>
  </ion-fab>

</ion-content>
