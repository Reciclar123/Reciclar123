<ion-header>
  <ion-navbar color="blue-dark">
    <ion-title>Donar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="container">

  <div class="empty-message" *ngIf="donationList.length === 0">
    <span>Aún no tienes registradas donaciones</span>
  </div>

  <div *ngIf="donationList.length > 0">
    <ion-list *ngFor="let item of donationList">
      <div class="container-list">
        <ion-item style="width: 70%">
          <b>{{item.type}}</b>
          <br>
          <b>Cantidad:</b> {{item.quantity}}
          <br>
          <b>Unidad:</b> {{item.unity}}
          <br>
          <b>Estado:</b> {{item.state}}
        </ion-item>
        <div style="width: 30%; background-color: white">
          <button ion-button full color="blue-dark">
            Editar
          </button>
          <button ion-button full style="background-color: red">
            Eliminar
          </button>
        </div>
      </div>
      <button ion-button color="secondary" full> Entregar</button>
    </ion-list>
  </div>

  <ion-footer>
    <button ion-button full color="blue-dark" (click)="goToDonationForm()">
      <span>Adicionar donación</span>
    </button>
  </ion-footer>

</ion-content>
