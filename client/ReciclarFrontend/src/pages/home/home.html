<ion-header>
  <ion-navbar color="blue-dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="container">
  <h3 text-center>Bienvenido</h3>

  <div class="initial-message">
    <p>{{initialMessage}}</p>
  </div>

  <div class="container-video">
      <iframe width="350" height="350" [src]="videoUrlSecure" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

</ion-content>
